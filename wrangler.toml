name = "rochesterdeckpros"
main = "./_worker.js"
compatibility_date = "2023-08-01"

# The site will be deployed to rochesterdeckpros.web-66a.workers.dev by default
workers_dev = true

# You can override these in the Cloudflare dashboard
routes = [
  { pattern = "rochesterdeckpros.web-66a.workers.dev", custom_domain = true }
]

# This configures the static assets that will be served by the worker
[site]
bucket = "./out"

# Environment variables
[vars]
ENVIRONMENT = "production"

# Compatibility flags
compatibility_flags = ["nodejs_compat"]

[build]
command = "npm run build"

# Properly configure logs
[observability.logs]
enabled = true



